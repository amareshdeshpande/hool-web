<!DOCTYPE html>

<html>
<head>
	<meta charset="UTF-8"></meta>
	<meta http-equiv="cache-control" content="no-cache" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta http-equiv="Expires" content="-1" />
	<title>HOOL</title>
	<link rel="shortcut icon" href="favicon.ico" sizes="16x16" type="image/ico"/> 
	<link rel="shortcut icon" href="favicon.png" sizes="16x16" type="image/png"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes"></meta>	  
	<script src="assets/plugins/angular/angular.min.js"></script>	  
	<script src="assets/plugins/angular/angular-route.js"></script>
	<script src="assets/plugins/angular/ngStorage.js"></script>	
	
	<link href="assets/css/style.css" rel='stylesheet' type='text/css' ></link>
	
	<link rel="stylesheet" href="assets/css/datagrid.css"></link>
	<link rel="stylesheet" href="assets/plugins/ng-notify/ng-notify.min.css" type="text/css"/>
	<script src="assets/js/jquery-1.9.1.min.js"></script>
	<script src="assets/js/jquery.mockjax.js"></script>
	<script src="assets/js/simple.datagrid.js"></script>
	<script src="assets/js/appwarp.min.js"></script>
	<script src="assets/plugins/ng-notify/ng-notify.min.js"></script>
</head>	  
<body  ng-app="hoolApp" ng-init="IsConfirmBoxOn = false">
	<div id="splash-screen" ng-show="isSplashOn"><img src="assets/images/logo.gif"></div>
    <ng-view ng-hide="isSplashOn">  </ng-view>
	
   	<!--To show lightbox in background-->
	<div class="lightbox-main" ng-show="IsLightBoxOn" ng-cloak></div>
	<div class="loading" ng-show="IsLoadingOn"><img src="assets/images/loading.svg" ng-cloak/></div>	
   	<!--this block of html code is written to show confirmation box to logout-->		
	<div class="main-alert-box" ng-show="IsConfirmBoxOn" ng-model="confirmbox.boxCode" ng-cloak>
		<div class="MsgBoxx1">{{confirmbox.message}}</div>
		<div class="Acpt1" ng-if="confirmbox.boxType=='confirm'" ng-click="getUserResponse(1)">{{confirmbox.btnYes}}</div>
		<div class="Rejt1" ng-if="confirmbox.boxType=='confirm'" ng-click="getUserResponse(0)">{{confirmbox.btnNo}}</div>		
	</div>
   <script src="assets/plugins/ng-stomp/ng-stomp.standalone.min.js"></script>
   <script src="assets/plugins/jQuery/jquery-3.1.1.min.js"></script>
   <script src="config.js"></script> 
   <script src="global.js"></script> 
   <script src="app/controllers/memberCtrl.js"></script> 
   <script src="app/controllers/mainCtrl.js"></script> 

   <script src="app/controllers/tableKbzCtrl.js"></script>  
   <script src="app/controllers/tableCtrl.js"></script>  
   <script src="app/controllers/playGameCtrl.js"></script> 
   
   <script src="app/services/memberServ.js"></script>  
   <script src="app/services/tableServ.js"></script>  
   <script src="app/services/commonServ.js"></script> 
   <script src="app/services/playgameServ.js"></script>
  
</body>
</html>

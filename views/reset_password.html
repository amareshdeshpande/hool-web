	 <div id="loginbody" ng-init="init()">
		<div class="container">
		  <div id="login" >
			<form action="javascript:void(0);" ng-submit="submit()" ng-show="!showMessage">
			  
						
              	<p class="bhi">	<span class="fme-lock"></span>
								<input type="password" name="password"  placeholder="New password"	ng-model="member.password"  required>				
							 </p>
						
              	<p class="bhi">	<span class="fme-lock"></span>
							 		<input type="password" name="password"  placeholder="Confirm new password"	ng-model="member.confirmPassword"  required>				
								</p>
								<input type="hidden" ng-model="member.memberId">
								<input type="hidden" ng-model="member.token">
				<p><input type="submit" value="Reset Password"></p>			
			 
			</form>
			 <div ng-show="showMessage">			        
					<p>{{message}}<a href="#!/login" style="color:white;text-decoration: none;text-align:left;">Click here for login</a></p>
			</div>
		</div>			
		</div>
	</div>
